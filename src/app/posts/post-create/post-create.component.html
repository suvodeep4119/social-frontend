<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required minlength="3" placeholder="Post Title" #title="ngModel"><mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" ngModel required minlength="10" placeholder="Content" #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter some content.</mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
<img
        src="../../assets/Linkedin.png"
        alt="My LinkedIn profile"
